<div class="loading-buttons app-container">
  <button (click)="loadUserInfo()">Load User</button>
  <button (click)="loadSettings()">Load Settings</button>
</div>
<div class="user-info app-container" *ngIf="userInfo$ | async as userInfo">
  <h1>Hello, {{ userInfo.name }}!</h1>
  <app-user-info [userInfo]="userInfo"></app-user-info>
</div>
<app-user-list *ngIf="users$ | async as users" [users]="users"></app-user-list>
